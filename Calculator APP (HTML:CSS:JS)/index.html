<!-- This simple scientific calculator was built using html, css, and Javascript functions-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="containter">

        <div class="calculator">
            <form>

                <div class="display">
                    <input type="text" name="display">
                </div>

                <div>
                   
                    <input type="button" value="x^2" onclick="display.value = Math.pow(display.value, 2)" class="operator">
                    <input type="button" value="e^" onclick="display.value = Math.exp(display.value)" class="operator">
                    <input type="button" value="ln"  onclick="display.value = Math.log(display.value)" class="operator">
                    <input type="button" value="log" onclick="display.value = Math.log10(display.value)" class="operator"> 
                   
                </div>


                <div>
                    <input type="button" value="π" onclick="display.value = Math.PI" class="operator">
                    <input type="button" value="sin" onclick="display.value = Math.sin(display.value * (Math.PI/180))" class="operator">
                    <input type="button" value="cos" onclick="display.value = Math.cos(display.value * (Math.PI/180))" class="operator">
                    <input type="button" value="tan" onclick="display.value = Math.tan(display.value * (Math.PI/180))" class="operator">
                </div>

              

                <div>
                    <input type="button" value="AC" onclick="display.value = '' " class="operator">
                    <input type="button" value="DEL" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                    <input type="button" value="√" onclick="display.value = Math.sqrt(display.value) " class="operator">
                    <input type="button" value="/"  onclick="display.value += '/' " class="operator">
                </div>


                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8'">
                    <input type="button" value="9" onclick="display.value += '9'">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>


                <div>
                    <input type="button" value="4" onclick="display.value += '4'">
                    <input type="button" value="5" onclick="display.value += '5'">
                    <input type="button" value="6" onclick="display.value += '6'">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>

                <div>
                    <input type="button" value="1" onclick="display.value += '1'">
                    <input type="button" value="2" onclick="display.value += '2'">
                    <input type="button" value="3" onclick="display.value += '3'">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>


                <div>
                    <input type="button" value="0" onclick="display.value += '0'">
                    <input type="button" value="."  onclick="display.value += '.'" class="operator">
                    <input type="button" value="="   onclick="display.value = eval(display.value)" class = "equal operator">
                   
                </div>

              
          
            </form>
        </div>
    </div>
</body>
</html>
